<style>
.gallery-modal {
  position: relative;
  background: #37415d; }
  .gallery-modal .close-button {
    position: absolute;
    left: 5px;
    top: 10px;
    z-index: 10;
    background: none; }
    .gallery-modal .close-button.button-ios {
      top: 20px; }
  .gallery-modal .slider .slide-zoom {
    height: 100%; }
  .gallery-modal .image-on-top {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    display: block;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain; }
  .gallery-modal close-button {
    position: absolute;
    right: 0;
    z-index: 100; }
    .gallery-modal close-button .icon {
      margin-right: 0 !important; }
</style>
<ion-content #content class="gallery-modal no-scroll" (window:resize)="resize($event)" (window:orientationchange)="orientationChange($event)">
  <close-button></close-button>

  <!-- Initial image while modal is animating -->
  <div class="image-on-top" #image [ngStyle]="{ 'background-image': 'url(' + photos[initialSlide].url + ')'}" [hidden]="sliderLoaded">
    &nbsp;
  </div>

  <!-- Slider with images -->
  <ion-slides #slider [initialSlide]="initialSlide" class="slider" *ngIf="photos.length" [ngStyle]="{ 'visibility': sliderLoaded ? 'visible' : 'hidden' }">
    <ion-slide *ngFor="let photo of photos;">
      <zoomable-image
        src="{{ photo.url }}"
        [ngClass]="{ 'swiper-no-swiping': sliderDisabled }"
        (disableScroll)="disableScroll($event)"
        (enableScroll)="enableScroll($event)"
        [parentSubject]="parentSubject"
      ></zoomable-image>
    </ion-slide>
  </ion-slides>
</ion-content>
